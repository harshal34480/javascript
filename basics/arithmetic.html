<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // addition operator

        let a = 10
        let b = 20
        let c = a + b
        console.log(c)

        //modolus operator which gives reminde
        let d = a % b
        console.log(d)

        // to calculate power of number
        let num1 = 10
        let num2 = 2
        console.log(num1 ** num2)
        let ans = Math.pow(num1, 2)
        console.log(ans)

        console.log(Math.pow(num1, num2)) // Math.pow function give answer of number by giving number and power

        // This format stores numbers in 64 bits, where the number (the fraction)
        // is stored in bits 0 to 51, the exponent in bits 52 to 62, and the sign in bit 63

        // if we add to number answer be a number
        let num3 = 1
        let num4 = 2
        let ans2 = num3 + num4
        console.log(ans2)

        // if we add nuumber and string the answer be a string concatenation
        let num5 = 3
        let num6 = 4
        let ans3 = num5 + num6
        console.log(ans3)

        // if we add two number with string answer be a string concatenation
        let num7 = 10
        let nun8 = 20
        let ans4 = "the sum is: " + num7 + nun8
        console.log(ans4)

        // note : javascript intrepetre wrok from left to right
        // NaN is reserved word that indicate a number is not a legal number
        // NaN return number
        let num9 = 30 / "vasudha"
        console.log(isNaN(num9)) // isNan is use for check the value it number or not

        // to check the return type use typeof keyword
        console.log(typeof num9)

        // Infinity use to calculate the largest possible value
        // type of infinity is number


        // numbers are also defined as obbbjecrt with new key 
        // comparing two javascript object always return false
        let num10 = new Number(123);
        let num11 = 123
        console.log(typeof num10)
        console.log(num11)

        // javascript has only one datatype number
        // below both variable return number
        const myInt = 5;
        const myFloat = 6.667;
        console.log(typeof myInt);
        console.log(typeof myFloat);

        // to round to decimal number to a fix number us toFixed() method
        let decimalNumber = 1.343234444
        let fixNumber = decimalNumber.toFixed(2)
        console.log(fixNumber)

        // casting string to number by using Number() constructor
        let num12 = 20
        let num13 = "40"
        let ans5 = num12 + num13
        console.log(ans5) // gives result as a string because one of the variable is of string type
        console.log(Number(num13) + num12)

        // unary operator ---> convert string to a number
        let n1 = "15"
        let n2 = "15"
        console.log(+n1 + +n2)
    </script>
</body>

</html>
